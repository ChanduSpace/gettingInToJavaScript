<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rock paper scissors</title>
</head>
<body>
    <p>Rock Paper Scissors</p>
    <button onclick=" 
       game('rock');
    ">Rock</button>

    <button onclick="
        game('paper');
    ">paper</button>

    <button onclick="
        game('scissors');
    ">Scissors</button>
    

    <script>

        let result = '';

        function game(playerPick){            

            const computerPick = computerPickFunction();
            
            if (playerPick === 'scissors'){
                if(computerPick === 'rock'){
                result = 'you lost';
                } else if(computerPick === 'paper'){
                    result = 'you win';
                }else if(computerPick === 'scissors'){
                    result = 'Tie';
                }
            }else if(playerPick === 'paper'){
                if(computerPick === 'rock'){
                result = 'you win';
                } else if(computerPick === 'paper'){
                    result = 'Tie';
                }else if(computerPick === 'scissors'){
                    result = 'you lost';
                }
            }else if(playerPick === 'rock'){
                if(computerPick === 'rock'){
                result = 'Tie';
                } else if(computerPick === 'paper'){
                    result = 'you lost';
                }else if(computerPick === 'scissors'){
                    result = 'you win';
                }
            }           
            alert(`computer pick ${computerPick}, your pick ${playerPick}, ${result}`);
        }
       
        function computerPickFunction(){
            const randomNumber = Math.random();
            let computerPick = '';
           
            if(randomNumber >= 0 && randomNumber < 1/3){
            computerPick = 'rock';
            } else if (randomNumber >= 1/3 && randomNumber < 2/3){
                computerPick = 'paper';
            } else if (randomNumber >= 2/3 && randomNumber < 1){
                computerPick = 'scissors';
            }
            return computerPick;
        }
       
    </script>
</body>
</html>
