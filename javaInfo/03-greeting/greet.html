<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attractive Web Page</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        font-family: "Arial", sans-serif;
      }

      header {
        background-color: #333;
        padding: 15px;
        text-align: center;
        color: white;
      }

      nav {
        display: flex;
        justify-content: center;
        background-color: #555;
        padding: 10px;
      }

      nav a {
        color: white;
        text-decoration: none;
        margin: 0 15px;
        font-weight: bold;
      }

      section {
        background: url("background-image.jpg") center/cover no-repeat;
        height: 500px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-align: center;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
        margin-bottom: 8px;
      }

      button:hover {
        background-color: #2e6f31;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>ABCDEFGHIJKLMNOPQRSTUVWXYZ</h1>
    </header>

    <nav>
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Contact</a>
    </nav>

    <section>
      <h2>Welcome to our website</h2>
      <p>
        This is a simple and attractive web page created using HTML, CSS, and
        JavaScript.
      </p>
      <button onclick="showAlert()">Click me!</button>
      <button onclick="dont()">Don't Click me!</button>
    </section>

    <script>
      function showAlert() {
        alert("Hello! Thanks for clicking the button.");
      }
      function dont() {
        alert("I said don't click!");
      }
    </script>
  </body>
</html>
